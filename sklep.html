<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - Wheels of Words Institute</title>
    <script src="https://js.stripe.com/v3/"></script> <!-- Stripe JS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Pasek nawigacyjny -->
<header class="header-top">
    <img src="logo1.png" alt="Logo szko≈Çy" class="school-logo">
    <h1 class="school-name">Wheels of Words Institute</h1>
</header>

<nav class="navbar">
    <ul class="nav-links">
        <li><a href="index.html">Strona G≈Ç√≥wna</a></li>
        <li><a href="shop.html" class="active">Sklep</a></li>
    </ul>
    <button class="cart-button" onclick="toggleCart()">üõí Koszyk (<span id="cart-count">0</span>)</button>
</nav>

<!-- Sekcja sklepu -->
<div class="shop-container">
    <h1>üìö Sklep z e-bookami</h1>
    <p class="shop-info">Wybierz sw√≥j kursowy e-book i rozpocznij naukƒô!</p>

    <div class="product-list">
        <div class="product-card">
            <img src="ebook1.png" alt="E-book 1" class="product-image">
            <h2 class="product-title">E-book: Beginner's Boost</h2>
            <p class="product-description">Podstawowy przewodnik po jƒôzyku angielskim dla poczƒÖtkujƒÖcych.</p>
            <span class="product-price">49.99</span> z≈Ç
            <button class="buy-button" onclick="addToCart('E-book: Beginner\'s Boost', 49.99)">Dodaj do koszyka</button>
        </div>
    </div>
</div>

<!-- Panel koszyka -->
<div class="cart-container" id="cart">
    <h2>Tw√≥j koszyk</h2>
    <ul class="cart-items" id="cart-items"></ul>
    <p id="cart-total">Razem: 0.00 z≈Ç</p>
    <button onclick="checkout()" class="checkout-button" id="checkout-btn">Przejd≈∫ do p≈Çatno≈õci</button>
    <button onclick="toggleCart()" class="close-cart">Zamknij</button>
</div>

<!-- Stylizacja -->
<style>
/* Logo szko≈Çy */
.school-logo {
    max-width: 150px;
    height: auto;
    display: block;
}

/* Nag≈Ç√≥wek */
.header-top {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    background-color: #1B263B;
}

/* Responsywne logo */
@media screen and (max-width: 768px) {
    .school-logo {
        max-width: 120px;
    }
}

/* Ustawienie t≈Ça */
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #1B263B, #00247d, #cf142b);
    color: #FFFFFF;
    font-size: 20px;
}

/* Kontener sklepu */
.shop-container {
    max-width: 1100px;
    margin: 40px auto;
    text-align: center;
    background-color: #61486d;
    padding: 20px;
    border-radius: 10px;
}

/* Koszyk */
.cart-container {
    display: none;
    position: fixed;
    top: 50px;
    right: 20px;
    width: 300px;
    background: #1B263B;
    padding: 15px;
    border-radius: 8px;
    color: white;
    z-index: 1000;
}

/* Przycisk ‚ÄûPrzejd≈∫ do p≈Çatno≈õci‚Äù */
.checkout-button {
    background-color: #FFD700;
    color: black;
    padding: 10px;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
    margin-top: 10px;
    display: none; /* Ukryty, je≈õli koszyk jest pusty */
}

.checkout-button:hover {
    background-color: #cf142b;
    color: white;
}
/* Poprawiona wielko≈õƒá miniaturki ok≈Çadki e-booka */
.product-image {
    width: 100%; /* Upewnia siƒô, ≈ºe obraz nie wychodzi poza kartƒô produktu */
    max-width: 150px; /* Ogranicza maksymalnƒÖ szeroko≈õƒá */
    height: auto; /* Zachowuje proporcje */
    display: block;
    margin: 0 auto; /* Centruje obraz w karcie */
}

</style>

<!-- JavaScript -->
<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const stripe = Stripe("pk_live_51QtZeqENvkOpIlV2yFniz4IWSkaytV6OYbHOeBBowwRg9TKvrqTXX5hx4cnESlHPSwzbd9xnp79pZ6sOWYIETm3H00BfTJnl2H"); // Podmie≈Ñ na sw√≥j klucz LIVE

// Funkcja aktualizujƒÖca licznik koszyka
function updateCartCount() {
    document.getElementById('cart-count').innerText = cart.length;
}

// Funkcja do otwierania i zamykania koszyka
function toggleCart() {
    let cartContainer = document.getElementById('cart');
    cartContainer.style.display = (cartContainer.style.display === 'none' || cartContainer.style.display === '') ? 'block' : 'none';
    displayCart();
}

// Dodanie produktu do koszyka
function addToCart(name, price) {
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    displayCart();
}

// Wy≈õwietlenie produkt√≥w w koszyku
function displayCart() {
    let cartItems = document.getElementById('cart-items');
    let cartTotal = document.getElementById('cart-total');
    let checkoutButton = document.getElementById('checkout-btn');

    cartItems.innerHTML = '';

    if (cart.length === 0) {
        cartItems.innerHTML = '<p>Koszyk jest pusty.</p>';
        cartTotal.innerText = "Razem: 0.00 z≈Ç";
        checkoutButton.style.display = "none"; // Ukrywamy przycisk p≈Çatno≈õci
    } else {
        let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            let li = document.createElement('li');
            li.innerHTML = `${item.name} - ${item.price.toFixed(2)} z≈Ç 
                <button class="remove-item" onclick="removeFromCart(${index})">X</button>`;
            cartItems.appendChild(li);
        });
        cartTotal.innerText = `Razem: ${total.toFixed(2)} z≈Ç`;
        checkoutButton.style.display = "block"; // Poka≈º przycisk p≈Çatno≈õci
    }
}

// Usuwanie produktu z koszyka
function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    displayCart();
}

// Stripe Checkout
function checkout() {
    if (cart.length === 0) {
        alert("Tw√≥j koszyk jest pusty!");
        return;
    }

    fetch("http://localhost:3000/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart })
    })
    .then(response => response.json())
    .then(session => {
        return stripe.redirectToCheckout({ sessionId: session.id });
    })
    .catch(error => {
        console.error("B≈ÇƒÖd p≈Çatno≈õci:", error);
        alert("WystƒÖpi≈Ç problem z p≈Çatno≈õciƒÖ.");
    });
}

updateCartCount();
displayCart();
</script>

</body>
</html>
